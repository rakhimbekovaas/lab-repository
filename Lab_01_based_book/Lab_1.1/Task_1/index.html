<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperative Implementation - jQuery</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        /* Highlight class that will be toggled */
        .highlight {
            background: yellow;
            padding: 10px;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Imperative Implementation with jQuery</h1>
    
    <!-- Button to toggle highlight -->
    <button id="toggleBtn">Toggle Highlight</button>
    
    <!-- Paragraph to be highlighted -->
    <p id="textParagraph">
        Съешь ещё этих мягких французских булок, да выпей же чаю. 
    </p>

    <p id="FYI">
        Above is a sample paragraph that will be highlighted when you click the button above. 
        Click again to remove the highlight. This demonstrates imperative DOM manipulation using jQuery.
    </p>

    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
    // Test if jQuery is loaded
    console.log("jQuery loaded:", typeof jQuery !== 'undefined');
    
    $(document).ready(function() {
        console.log("Document ready!");
        
        $('#toggleBtn').click(function() {
            console.log("Button clicked!");
            $('#textParagraph').toggleClass('highlight');
            console.log("Has highlight class:", $('#textParagraph').hasClass('highlight'));
        });
    });
</script>
</body>
</html>
